<header>
  <base href="{{ .Site.BaseURL }}">
  <div class="sub-header">
    <a href="{{ .Site.BaseURL }}">
      <img src="{{ .Site.BaseURL }}/images/logo-{{lower .Site.Title }}.png" alt="{{ .Site.Title }}">
    </a>
    <a href="#main-menu" id="main-menu-toggle" class="menu-toggle" aria-label="Open main menu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
    {{ with .Site.Menus.main }}
    <nav id="main-menu" class="main-menu" aria-label="Main menu">
      <a href="#main-menu-toggle" id="main-menu-close" class="menu-close" aria-label="Close main menu">
        <span class="sr-only">Close main menu</span>
        <span class="fa fa-close" aria-hidden="true"></span>
      </a>

      <h2 id="main-menu-heading" class="sr-only">Main menu</h2>

      <ul class="menu">
        {{ range . }}
        <li><a href="{{ .URL }}" ztarget="_blank" class="btn no-bg">{{ .Name }}</a></li>
        {{ end }}
        <!-- github  -->
        <li><a href="{{ $.Site.Params.github }}" target="_blank" class="btn github"><img src="images/icon-obs.svg"><span>OBS</span></a>
        </li>
      </ul>
    </nav>
    {{ end }}
    <a href="#main-menu-toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
  </div>
</header>
